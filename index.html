<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" type="module" defer></script>
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.png"
            alt="Аватар"
          />
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
              aria-label="Кнопка редактирования"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Кнопка добавить"
          ></button>
        </section>

        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type-edit">
        <div class="popup__form-container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Кнопка закрытия"
          ></button>
          <form class="form" name="formEdit" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <div class="form__error-container">
              <input
                class="form__input"
                type="text"
                id="name-input"
                name="name_input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-input-error"></span>
            </div>
            <div class="form__error-container">
              <input
                class="form__input"
                type="text"
                id="job-input"
                name="job_input"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error job-input-error"></span>
            </div>
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-add">
        <div class="popup__form-container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Кнопка закрытия"
          ></button>
          <form class="form" name="formEdit" novalidate>
            <h2 class="form__title">Новое место</h2>
            <div class="form__error-container">
              <input
                class="form__input"
                type="text"
                id="title-input"
                name="title_input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error title-input-error"></span>
            </div>
            <div class="form__error-container">
              <input
                class="form__input"
                type="url"
                id="path-input"
                name="path_input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error path-input-error"></span>
            </div>
            <button class="form__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-image">
        <div class="popup__form-container popup__form-container_type_image">
          <img class="popup__image" src="#" alt="#" />
          <p class="popup__image-title"></p>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Кнопка закрытия"
          ></button>
        </div>
      </div>

      <template id="card-template">
        <article class="card">
          <img class="card__image" src="#" alt="#" />
          <div class="card__panel">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
            <button
              class="card__delete-button"
              type="button"
              aria-label="Кнопка удаления"
            ></button>
          </div>
        </article>
      </template>
    </div>
  </body>
</html>

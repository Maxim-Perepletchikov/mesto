<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>

      <main class="content">
        <section class="profile">
          <!-- <div class="profile__avatar"></div> -->
          <img
            class="profile__avatar"
            src="./images/profile__avatar.png"
            alt="Аватар"
          />
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add-button"
          ></button>
        </section>

        <section class="gallery">
          <article class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаевск</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/mount-elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/mount-elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаево-Черкесская Республика</h2>
              <button
                class="card__like"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="form__container">
          <form class="form" action="#" name="formEdit">
            <button
              class="form__close-button"
              type="button"
              aria-label="Close-button"
            ></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input" type="text" name="nameInput" value="" />
            <input class="form__input" type="text" name="jobInput" value="" />
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

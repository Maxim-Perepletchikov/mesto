<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <div class="profile__add-button"></div>
        </section>

        <section class="gallery">
          <div class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/mount elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/mount elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаево-Черкесская Республика</h2>
              <button class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <section class="popup">
        <form action="#" class="form">
          <button type="button" class="form__close-button"></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" value="Жак-Ив Кусто" />
          <div class="form__line"></div>
          <input class="form__input" type="text" value="Исследователь океана" />
          <div class="form__line"></div>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

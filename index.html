<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <div class="profile__edit"></div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <section class="gallery">
          <div class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаевск</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/mount elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/mount elbrus.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/dombay.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Домбай</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__panel">
              <h2 class="card__title">Карачаево-Черкесская Республика</h2>
              <img
                class="card__like"
                src="./images/card__like.svg"
                alt="лайк"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup" style="min-height: 100px">
        <form action="#" class="form">
          <div class="form__main-container" style="max-width: 300px">
            <h2>Редактировать профиль</h2>
            <fieldset class="form__input-container" style="border: 0">
              <input
                type="text"
                class="form__item form__item_el_heading"
                value="Имя"
              />
              <div
                class="form__line"
                style="
                  height: 1px;
                  background-color: white;
                  margin: 13px 0 30px;
                "
              ></div>
              <input
                type="text"
                class="form__item form__item_el_subheading"
                value="Профессия"
              />
              <div
                class="form__line"
                style="
                  height: 1px;
                  background-color: white;
                  margin: 13px 0 30px;
                "
              ></div>
            </fieldset>
            <fieldset style="border: 0">
              <input type="submit" value="Сохранить" />
            </fieldset>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>

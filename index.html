<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.png"
            alt="Аватар"
          />
          <div class="profile__profile-info">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
              aria-label="Кнопка редактирования"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Кнопка добавить"
          ></button>
        </section>

        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type-edit">
        <div class="popup__form-container">
          <form class="form" action="#" name="formEdit">
            <button
              class="form__close-button"
              type="button"
              aria-label="Кнопка удаления"
            ></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              class="form__input"
              type="text"
              id="nameInput"
              name="nameInput"
              value=""
            />
            <input
              class="form__input"
              type="text"
              id="jobInput"
              name="jobInput"
              value=""
            />
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-add">
        <div class="popup__form-container">
          <form class="form" action="#" name="formEdit">
            <button
              class="form__close-button"
              type="button"
              aria-label="Кнопка удаления"
            ></button>
            <h2 class="form__title">Новое место</h2>
            <input
              class="form__input"
              type="text"
              id="cardTitle"
              name="cardTitle"
              value="Название"
            />
            <input
              class="form__input"
              type="text"
              id="pathImage"
              name="pathImage"
              value="Ссылка на картинку"
            />
            <button class="form__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-image">
        <div class="popup__form-container popup__form-container_type_image">
          <img class="popup__image" src="#" alt="#" />
          <p class="popup__image-title"></p>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Кнопка удаления"
          ></button>
        </div>
      </div>

      <template id="card-template">
        <article class="card">
          <img class="card__image" src="#" alt="#" />
          <div class="card__panel">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
            <button
              class="card__delete-button"
              type="button"
              aria-label="Кнопка удаления"
            ></button>
          </div>
        </article>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
